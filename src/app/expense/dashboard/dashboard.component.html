<div class="row mt-2">

  <div class="col-xl-3">
    <div class="card mb-3 border border-warning" style="Width: 100%">
      <div class="card-header" style="font-size:20px">Payments
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <i class="fa fa-folder-open-o fa-5x" style="position:relative;top:50%;left:50%; transform:translate(-50%,-50%) "></i>
          </div>
          <div class="col-md">
            <p class="pull-right" style="font-size:60px">3/15 </p>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="col-xl-5">
    <div class="card mb-3 border border-warning" style="Width: 100%">
      <div class="card-header" style="font-size:20px">Balances
      </div>
      <div class="card-body">
        <div class="row" >
          <div class="col-md-2">
            <i class="fa fa-calendar-check-o fa-5x" style="position:relative;top:50%;left:50%; transform:translate(-50%,-50%) "></i>
          </div>
          <div class="col-md">
            <div class="row" style="font-size:20px">
              <div class="col-md-7">
                <p class="pull-right">Last month:</p>
              </div>
              <div class="col-md">
                <p class="pull-right">47,000.45 </p>
              </div>
            </div>
            <div class="row" style="font-size:30px">
              <div class="col-md-7" >
                  <p class="pull-right">This month:</p>
              </div>
              <div class="col-md">
                <p class="pull-right" style="color:red">47,264.65 </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-4">
    <div class="card mb-3 border border-warning" style="Width: 100%">
      <div class="card-header" style="font-size:20px">Since
      </div>
      <div class="card-body">
          <div class="row">
              <div class="col-md-2">
                <i class="fa fa-usd fa-5x" style="position:relative;top:50%;left:50%; transform:translate(-50%,-50%) "></i>
              </div>
              <div class="col-md">
                <p class="pull-right" style="font-size:60px">514,581.28 </p>
              </div>
            </div>
    
      </div>
    </div>
  </div>

</div>


<div class="row mt-3">
  
    <div class="col-xl-8">
  
      <div class="card mb-3 border border-warning" style="Width: 100%">
        <div class="card-header" style="font-size:20px">Analysis By Year
        </div>
        <div class="card-body">

          <div style="display: block ">
            <canvas style="height:300px !important" baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
              [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
            </canvas>

          </div>
        </div>
      </div>
    </div>
  
  
    <div class="col-xl-4">
      <div class="card mb-3 border border-warning" style="Width: 100%">
        <div class="card-header" style="font-size:20px">Analysis By Folder
        </div>
        <div class="card-body">
  
          <div style="display: block  ">
            <canvas baseChart [datasets]="radarChartData" [labels]="radarChartLabels" [options]="radarChartOptions" [legend]="radarChartLegend"
              [chartType]="radarChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
            </canvas>
          </div>
  
        </div>
      </div>
    </div>
  
  </div>
